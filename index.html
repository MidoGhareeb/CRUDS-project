<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cruds</h2>
            <p>create read update delete search </p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxs" placeholder="taxs">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small  id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
            <div id="DeleteAll">

            </div>
            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxs</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>

                <tbody id="tableData">
                
                </tbody>
            </table>
        </div>
    </div>
<div id="scroll"><i class="fa-solid fa-arrow-up"></i></div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fac430cb52.js" crossorigin="anonymous"></script>
</body>
</html>
